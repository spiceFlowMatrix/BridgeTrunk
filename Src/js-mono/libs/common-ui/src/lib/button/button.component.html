<ng-container [ngSwitch]="type">

    <button *ngSwitchCase="'save'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()"
        cdkFocusInitial [type]="(isSubmit)?'submit':'button'">

        <i class="fas fa-check"></i>
        {{text | uppercase}}

    </button>
    <button *ngSwitchCase="'completed'" [disabled]="disabled" mat-flat-button class="green" (click)="btnClick()"
        cdkFocusInitial [type]="(isSubmit)?'submit':'button'">

        <i class="fas fa-check"></i>
        {{text | uppercase}}

    </button>
    <button *ngSwitchCase="'edit'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()"
        cdkFocusInitial [type]="(isSubmit)?'submit':'button'">

        <mat-icon>edit</mat-icon>
        {{text | uppercase}}

    </button>
    <button *ngSwitchCase="'cancel'" [disabled]="disabled" mat-flat-button class="cancel" (click)="btnClick()"
        type="button">

        <i class="fas fa-times"></i>
        {{text | uppercase}}

    </button>
    <button *ngSwitchCase="'remove'" [disabled]="disabled" mat-flat-button class="red" (click)="btnClick()"
        type="button">

        <mat-icon>delete</mat-icon>
        {{text | uppercase}}

    </button>
    <button *ngSwitchCase="'add'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()" type="button">

        <mat-icon>add</mat-icon>
        {{text | uppercase}}

    </button>
    <button *ngSwitchCase="'filter'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()"
        [type]="(isSubmit)?'submit':'button'">

        <i class="fas fa-filter"></i>
        {{text | uppercase}}

    </button>
    <button *ngSwitchCase="'down'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()"
        type="button">

        {{text | uppercase}}
        <i class="fas fa-caret-down"></i>

    </button>
    <button *ngSwitchCase="'text'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()"
        type="button">

        {{text | uppercase}}

    </button>
    <button *ngSwitchCase="'clear'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()"
        type="button">

        <i class="fas fa-sync-alt"></i>
        {{text | uppercase}}

    </button>
    <button *ngSwitchCase="'loading'" mat-flat-button class="blue" (click)="btnClick()" type="button">
        <span class="display_inline_block">
            <mat-spinner [diameter]="15"></mat-spinner>
        </span>
        {{text| uppercase}}
    </button>
    <button *ngSwitchCase="'download'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()"
        type="button">

        <i class="fas fa-download"></i>
        {{text | uppercase}}

    </button>
    <button *ngSwitchCase="'attachment'" mat-flat-button class="blue" (click)="btnClick()" type="button">

        <i class="fa fa-paperclip fa-1"></i>
        {{text| uppercase}}

    </button>
    <button *ngSwitchCase="'pdf'" mat-flat-button class="blue" (click)="btnClick()" type="button">

        <i class="fa fa-file-pdf-o fa-1"></i>
        {{text| uppercase}}

    </button>
    <button *ngSwitchCase="'addNew'" [disabled]="disabled" mat-flat-button class="goldenrod" (click)="btnClick()"
        type="button">

        <i class="fas fa-plus"></i>
        {{text | uppercase}}

    </button>
    <button *ngSwitchCase="'delete'" [disabled]="disabled" mat-flat-button class="red" (click)="btnClick()"
        type="button">

        <i class="fas fa-trash fa-1"></i>
        {{text| uppercase}}

    </button>
    <button *ngSwitchCase="'exclamation'" [disabled]="disabled" mat-flat-button class="red" (click)="btnClick()"
        type="button">

        <i class="fas fa-exclamation-circle fa-1"></i>
        {{text| uppercase}}

    </button>
    <button *ngSwitchCase="'minus'" [disabled]="disabled" mat-flat-button class="green" (click)="btnClick()"
        type="button">

        <i class="fas fa-minus-circle fa-1"></i>
        {{text| uppercase}}

    </button>
    <button *ngSwitchCase="'reset'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()"
        [type]="(isSubmit)?'submit':'button'">

        <i class="fas fa-redo"></i>
        {{text | uppercase}}

    </button>
</ng-container>
